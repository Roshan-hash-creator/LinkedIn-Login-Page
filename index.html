<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked In </title>

    <!-- Bootstrap Css File  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Bootstrap Icons file  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- custom CSS file  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="navbar">
            <img src="/Linked In Logo.png" alt="" width="102" height="26">
        </div>
        <div class="body">
            <div class="title">
                <h3>Sign in</h3>
                <p>Stay updated on your professional world</p>
            </div>
            <div class="input">
                <div class="mail__inp">
                    <input type="email" required>
                    <label>Email or Phone</label>
                </div>
                <div class="pass__inpu">
                    <input type="password" required>
                    <label>Password</label>
                    <div class="visibility">
                        <p>show</p>
                    </div>
                </div>
                <div class="forgot">
                    <span>Forgot password?</span>
                </div>
            </div>

            <div class="signIn__btn">
                <button>
                    <p>Sign in</p>
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>
            <div class="signIn__options">
                <button>
                    <p>
                        <i class="bi bi-google"></i>
                        Sign in with Google
                    </p>
                </button>
                <button>
                    <p>
                        <i class="bi bi-apple"></i>
                        Sign in with Google
                    </p>
                </button>

            </div>

        </div>
        <div class="newUser">
            <p>New to LinkedIn? <span>Join now</span></p>
        </div>



        <div class="footer df">
            <div class="logo df">
                <img src="/Linked In Logo.png" alt="" width="102" height="26">
                <div class="copyright">
                    Â© 2022
                </div>
            </div>
            <div class="links df">
                <li>User Aggrement</li>
                <li>Privacy Policy</li>
                <li>Community Guidelines</li>
                <li>Cookie Policy</li>
                <li>Copyright Policy</li>
                <li>Send Feedback</li>
                <li>Language <span><i class="bi bi-chevron-compact-down"></i></span></li>
            </div>


        </div>

    </div>




    <!-- Bootstrap Javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
